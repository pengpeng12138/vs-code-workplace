<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    window.onload = function(){
        var items = document.getElementsByName("items");
        // 1.checkedAllBtn
        var checkAllBox = document.getElementById("checkedAllBtn");
        checkAllBox.onclick = function(){
            for(var i = 0; i < items.length ; i++){
                items[i].checked = true;

            }
        }

        // 2.checkedNoBtn

        var checkedNoBtn = document.getElementById("checkedNoBtn");
        checkedNoBtn.onclick = function(){
            for(var i = 0;i < items.length ; i++){
                items[i].checked = false;
            }
        }
        // 3.checkRevBtn
        var checkedRevBox = document.getElementById("checkedRevBox");                               
        checkedRevBox.onclick = function(){
            for(var i = 0 ; i < items.length ; i++){
                // if(items[i].checked){
                //     items[i].checked = false;
                // }else{
                //     items[i].checked = ture;
                // }
                items[i].checked = !items[i].checked;
            }
        }
        // 4.sendBtn
        var sendBtn = document.getElementById("sendBtn");
        sendBtn.onclick = function(){
            for(var i = 0;i < items.length ; i++){
                if(items[i].checked == true){
                    alert(items[i].value);
                }
        }
        }
       
        // 5.checkAllBox
        var checkbox = document.getElementById("checkedAllBox");
        checkbox.onclick = function(){
            for(var i = 0;i < items.length ; i++){
            items[i].checked = checkbox.checked;
        }
        }
      
        // 6.items

        for(var i = 0;i < items.length ;i++){
          
            items[i].onclick = function(){
                checkAllBox.checked = true;
                for(var j=0 ; j<items.length ; j++){
                    if(!items[j].checked){
                        checkAllBox.checked = false;
                    }
                }
            }
        }
    }
</script>
<body>
    <form action="" method="POST">
     你爱好的运动是？<input type="checkbox" id="checkedAllBox">全选/全不选

     <br>
     <input type="checkbox" name="items" value="篮球"> 篮球
     <input type="checkbox" name="items" value="足球"> 足球
     <input type="checkbox" name="items" value="羽毛球"> 羽毛球
     <input type="checkbox" name="items" value="乒乓球"> 乒乓球
     <br>
     <input type="button" id="checkedAllBtn" value="全选">
     <input type="button" id="checkedNoBtn" value="全不选">
     <input type="button" id="checkedRevBox" value="反选">
     <input type="button" id="sendBtn" value="提交">
    </form>
    
</body>
</html>
