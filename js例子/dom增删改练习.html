<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    window.onload = function(){
    myClick("btn01",function(){
   // 创建一个广州节点，添加到#city下
   var city = document.getElementById("city");
    var li = document.createElement("li");
    var gz = document.createTextNode("广州");
    li.appendChild(gz);
    city.appendChild(li);
    })
    //第二种方法来实现
    // var li = document.createElement("li");
    // li.innerHTML = "广州";
    // city.appendChild(li);
 
    myClick("btn02",function(){
        // 将广州节点插入到#bj前面
    var city = document.getElementById("city");
    var li = document.createElement("li");
    var gz = document.createTextNode("广州");
    var bj = document.getElementById("bj");
    li.appendChild(gz);
    city.insertBefore(gz,bj);
    })
   
    //使用广州节点替换#bj节点
    myClick("btn03",function(){
        var bj = document.getElementById("bj");
        var city = document.getElementById("city");
        var li = document.createElement("li");
        var gz = document.createTextNode("广州");
        li.appendChild(gz);
        city.replaceChild(li,bj);
    })
    
    //>删除#bj节点
    myClick("btn04",function(){
        // var bj =document.getElementById("bj");
        // var city = document.getElementById("city");
        // city.removeChild(bj);
        var bj =document.getElementById("bj");
        bj.parentNode.removeChild(bj);
    })
    




    // 读取#city内的html代码
    myClick("btn05",function(){
    var city = document.getElementById("city");
    console.log(city.innerHTML);
    })


    //设置#bj内的html代码
    myClick("btn06",function(){
    var city = document.getElementById("bj");
    bj.innerHTML = "penneg"
    })

    
    
    function myClick(idStr,fun){
        var btn = document.getElementById(idStr);
        btn.onclick = fun;
    }
    }
</script>

<body>
    <div id="total">
        <div class="inner">
            <p>
                你喜欢哪个城市？
            </p>

            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>
        </div>
        <div id="btnList">
            <div><button id="btn01">创建一个广州节点，添加到#city下</button></div>
            <div><button id="btn02">将广州节点插入到#bj前面</button></div>
            <div><button id="btn03">使用广州节点替换#bj节点</button></div>
            <div><button id="btn04">删除#bj节点</button></div>
            <div><button id="btn05">读取#city内的html代码</button></div>
            <div><button id="btn06">设置#bj内的html代码</button></div>
            
        </div>
    </div>
</body>
</html>
