<script>
const number = [2,4,5,6,5,8,7];
const double = number.map(function(number){
    return number *2;
})
//上面和下面效果是一样的。map() 方法返回一个新数组，数组中的元素为原始数组元素调用函数处理后的值。
const double2 = number.map((number)=>{
    return number *2;
})

//箭头函数可以隐shi返回，有return的叫显示返回,这个和上面效果一样的
const double3 = number.map((number) => number*2);
