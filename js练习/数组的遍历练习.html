<script>
    function Person(name , age){
        this.name = name;
        this.age = age;
    }

    var per = new Person("孙悟空",18);
    var per1 = new Person("孙悟空",19);
    var per2 = new Person("孙悟空",182);
    var per3 = new Person("孙悟空",8);
    var per4 = new Person("孙悟空",0);

    var perArr = [per, per1 ,per2 ,per3 ,per4];
    console.log(perArr);
    function getAdult(arr){
        var newArr = [];
        for(var i=0 ; i<arr.length ; i++){
          var a = arr[i];
          if(a.age > 18){
              newArr.push(a);
          }
        }
        return newArr;    
    }

    var result = getAdult(perArr);
    console.log(result); 

</script>
