<script>
    var arr = [1,2,1,3,1,2,5,456,4,];
    for(var i = 0 ; i<arr.length ; i++){
        for(var j = i+1 ; j<arr.length ; j++){
            if(arr[i] == arr[j]){
                arr.splice(j,1);
                j--;
            }
        }
    }
    alert(arr);
</script>
