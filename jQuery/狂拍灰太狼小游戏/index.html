<body>
  <div class="container">
    <h1 class="score">0</h1>
    <div class="progress"></div>
    <button class="start">开始游戏</button>
    <div class="rules">游戏规则</div>

        <p>游戏规则</p>
        <p>游戏时间：60s</p>

        <button class="reStart">重新开始</button>
      </div>
  </div>
