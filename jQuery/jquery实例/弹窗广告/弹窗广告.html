<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  .ad{
    position: fixed;
    right: 0;
    bottom: 0;
    display: none;
  }
  .ad>span{
    display: inline-block;
    width: 30px;
    height: 30px;
    position: absolute;
    top: 0;
    right: 0;
  }
</style>
<script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
<script>
  $(function(){
    $('span').click(function(){
      $('.ad').remove();
    })
    $('.ad').slideDown(1000).fadeOut(1000).fadeIn(1000)
  })
</script>
<body>
  <div class='ad'>
  <img src="ad-pic.png" alt="">
  <span></span>
</div>
</body>
</html>
