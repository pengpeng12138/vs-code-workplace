<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0
  }
  .box{
    width: 440px;
    height: 298px;
    border:1px solid #000;
    margin: 50px auto;
  }

  .nav>li{
    list-style: none;
    width: 110px;
    height: 50px;
    background-color: orange;
    text-align: center;
    line-height: 50px;
    float: left;
  }

  .nav>.current{
    background-color: #ccc;
  }

  .content>li{
    list-style: none;
    display: none;
  }

  .content>.show{
    display: block;
  }
</style>
<script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
<script>
  $(function(){
    //第一种方法
  //   //监听选项卡的移入事件
  //   $('.nav>li').mouseenter(function(){
  //     $(this).addClass('current');
  //     //获取当前移入选项卡的索引
  //     var index = $(this).index();
  //     //根据索引找到图片
  //     var $li = $('.content>li').eq(index);
  //     //显示找到的图片
  //     $li.addClass('show');
  //   })


  //   //监听选项卡的移出事件
  //   $('.nav>li').mouseleave(function(){
  //       //还原选项卡的背景颜色
  //     $(this).removeClass('current');
  //  //获取当前移出选项卡的索引
  //     var index = $(this).index();
  //      //根据索引找到图片
  //     var $li = $('.content>li').eq(index);
  //   //隐藏对应的图片
  //     $li.removeClass('show');
  //   })

  //第二种方法
  $('.nav>li').mouseenter(function(){
    $(this).addClass('current');
    //还原其他兄弟选项卡的背景颜色
    $(this).siblings().removeClass('current');

     var index = $(this).index();
     

    var $li = $('.content>li').eq(index);

    
    $li.siblings().removeClass('show');
    $li.addClass('show');
  })
  })
</script>
<body>
  <div class = 'box'>
  <ul class = 'nav'>
    <li class='current'>H5+C3</li>
    <li>jquery</li>
    <li>c语言</li>
    <li>go语言</li>
  </ul>

  <ul class='content'>
    <li class='show'><img src="11.jpg" alt=""></li>
    <li><img src="12.jpg" alt=""></li>
    <li><img src="11.jpg" alt=""></li>
    <li><img src="12.jpg" alt=""></li>

  </ul>
</div>
</body>
