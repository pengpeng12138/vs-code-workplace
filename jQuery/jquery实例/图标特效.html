<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  ul {
    list-style: none;
    width: 400px;
    height: 250px;
    border: 1px solid #000;
    margin: 100px auto;
  }

  ul>li {
    width: 100px;
    height: 50px;
    margin-top: 50px;
    text-align: center;
    float: left;
    overflow: hidden;
  }

  ul>li>span {
    display: inline-block;
    width: 24px;
    height: 24px;
    background: url("img/bg.png") no-repeat 0 0;
    position: relative;
  }
</style>
<script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
<script>
  $(function () {
    $('li').each(function (index, ele) {
      var $url = "url(\"img/bg.png\") no-repeat 0 "+(index * -24)+"px"
      // 1.2设置新的图片位置
      $(this).children("span").css("background", $url);
    })

    $('li').mouseenter(function(){
      //将图标往上移动
      $(this).children('span').animate({
        top:-50
      },1000,function(){
        //将图片向下移动
        $(this).css('top','50px');
        $(this).animate({
          //图片复原
          top:0
        },1000)
      })
    })
  })
</script>

<body>
  <ul>
    <li><span></span>
      <p>百度</p>
    </li>
    <li><span></span>
      <p>百度</p>
    </li>
    <li><span></span>
      <p>百度</p>
    </li>
    <li><span></span>
      <p>百度</p>
    </li>
    <li><span></span>
      <p>百度</p>
    </li>
    <li><span></span>
      <p>百度</p>
    </li>
    <li><span></span>
      <p>百度</p>
    </li>
    <li><span></span>
      <p>百度</p>
    </li>

  </ul>
</body>

</html>
