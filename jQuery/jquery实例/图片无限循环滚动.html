<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  div {
    width: 600px;
    height: 161px;
    border: 1px solid black;
    margin: 100px auto;
    overflow: hidden;
  }

  ul {
    list-style: none;
    width: 1800px;
    height: 161px;
    background: black;
  }

  ul>li {
    float: left;
  }
</style>
<script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
<script>
  $(function () {
    var timer;
    var offset = 0;

    function autoPlay() {
    timer = setInterval(function(){
      offset += -10;
      if(offset <= -1200){
        offset = 0;
      }
      $('ul').css('marginLeft',offset);
    },50)
    }
    autoPlay();

    //鼠标移入移出事件
    $('li').hover(function () {
      clearInterval(timer);
      //添加蒙版
      $(this).siblings().fadeTo(0, 0.5);
    }, function () {
      autoPlay();
      $('li').fadeTo(0, 1)
    })
  })
</script>

<body>
  <div>
    <ul>
      <li><img src="img/a.jpg" alt=""></li>
      <li><img src="img/b.jpg" alt=""></li>
      <li><img src="img/c.jpg" alt=""></li>
      <li><img src="img/d.jpg" alt=""></li>
      <li><img src="img/a.jpg" alt=""></li>
      <li><img src="img/b.jpg" alt=""></li>
    </ul>
  </div>
</body>

</html>
