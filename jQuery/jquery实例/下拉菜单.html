<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .nav {
    list-style: none;
    width: 300px;
    height: 50px;
    background-color: aliceblue;
    margin: 100px auto;
  }

  .sub {
    list-style: none;
    background: mediumaquamarine;
    display: none;
  }

  .nav>li {
    width: 100px;
    height: 50px;
    line-height: 50px;
    text-align: center;
    float: left;
  }
</style>
<script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
<script>
  $(function () {
    $('.nav>li').mouseenter(function () {
      $sub = $(this).children('.sub');
      $sub.stop();
      $sub.slideDown(1000);

    })

    $('.nav>li').mouseleave(function () {
      $sub = $(this).children('.sub');
      $sub.stop();
      $sub.slideUp(1000);
    })
  })
</script>

<body>
  <ul class="nav">
    <li>一级菜单
      <ul class="sub">
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
      </ul>
    </li>
    <li>一级菜单
        <ul class="sub">
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
      </ul>
    </li>
    <li>一级菜单
        <ul class="sub">
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
          </ul>
    </li>
  </ul>
</body>

</html>
