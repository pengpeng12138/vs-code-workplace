<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .nav {
    list-style: none;
    width: 300px;
    margin: 100px auto;
  }

  .nav>li {
    border: 1px solid #000;
    border-bottom: none;
    line-height: 35px;
    text-indent: 2em;
    position: relative;

  }

  .nav>li:last-child {
    border-bottom: 1px solid black;
    border-bottom-right-radius: 10px;
    border-bottom-left-radius: 10px;
  }

  .nav>li:first-child {
    border-top-right-radius: 10px;
    border-top-left-radius: 10px;
  }

  .nav>li>span {
    background: url('arrow_right.png') no-repeat center center;
    display: inline-block;
    width: 32px;
    height: 32px;
    position: absolute;
    right: 10px;
    top: 5px;
  }

  .sub {
    display: none;
  }

  .sub>li {
    list-style: none;
    background: mediumpurple;
    border-bottom: 1px solid white;
  }

  .sub>li:hover {
    background: red;
  }

  .nav>.current>span {
    transform: rotate(90deg);
  }
</style>
<script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
<script>
  $(function () {
    // 1.监听一级菜单的点击事件
    $(".nav>li").click(function () {
      // 1.1拿到二级菜单
      var $sub = $(this).children(".sub");
      // 1.2让二级菜单展开
      $sub.slideToggle(1000);
      // 1.3拿到所有非当前的二级菜单
      var otherSub = $(this).siblings().children(".sub");
      // 1.4让所有非当前的二级菜单收起
      otherSub.slideUp(1000);
      // 1.5让被点击的一级菜单箭头旋转
      $(this).addClass("current");
      // 1.6让所有非被点击的一级菜单箭头还原
      $(this).siblings().removeClass("current");
    });
  })
</script>

<body>
  <ul class="nav">
    <li>一级菜单<span></span>
      <ul class='sub'>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
      </ul>
    </li>
    <li>一级菜单<span></span>
      <ul class='sub'>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
      </ul>
    </li>
    <li>一级菜单<span></span>
      <ul class='sub'>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
      </ul>
    </li>
    <li>一级菜单<span></span>
      <ul class='sub'>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
      </ul>
    </li>
    <li>一级菜单<span></span>
      <ul class='sub'>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
      </ul>
    </li>
  </ul>
</body>

</html>
